<html>
	<head>
		<style>
			table {
				width: 100%;
				border-collapse: collapse;
				border-style: solid;
				border-width: 2px;
				border-color: black;
			}
			th {
				width: 50%;
				height: 100px;
				text-align: left;
				border-style: solid;
				border-width: 1px;
				border-color: black;
			}
		</style>
	</head>

		<body>
			<table>
				<tr>
					<th style="background-color: rgb(159, 163, 106);">first cell</th>
					<th style="background-color: rgb(201, 148, 135);">second cell</th>
				</tr>
			</table>
		</body>
</html>
